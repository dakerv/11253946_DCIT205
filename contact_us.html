<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Us - Computer Science Department </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eef0f3;
            color: #3e94ea;
            text-align: center;
        }

        header {
            background-color: #3e94ea;
            color: #ffffff;
            padding: 1em;
        }

        #contact-form {
            max-width: 300px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }

        button {
            background-color: #3e94ea;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #3e94ea;
        }
    </style>
</head>
<body>

    <header>
        <h1>Contact Us</h1>
    </header>

    <div id="contact-form">
        <input type="text" placeholder="Your Name" required><br>
        <input type="email" placeholder="Your Email" required><br>
        <textarea placeholder="Your Message" rows="4" required></textarea><br>
        <button onclick="sendMessage()">Send Message</button>
    </div>

    <script>
        function sendMessage() {
            alert("Message sent! We'll get back to you soon.");
        }
    </script>

<footer style="background-color: #343a40; color: #ffffff; padding: 2em; text-align: center;">
    <div style="display: flex; flex-direction: column; align-items: center;">

        
        <div style="margin-bottom: 1em;">
            <h3 style="color: #007bff;">Contact Us</h3>
            <p>Email: info@csdepartment.ug.edu.gh</p>
            <p>Phone: +123 456 7890</p>
        </div>

       
        <div style="display: flex; justify-content: center; gap: 1em; margin-bottom: 1em;">
            <a href="#" style="color: #ffffff; text-decoration: none; transition: color 0.3s ease;">Facebook</a>
            <a href="#" style="color: #ffffff; text-decoration: none; transition: color 0.3s ease;">Twitter</a>
            <a href="#" style="color: #ffffff; text-decoration: none; transition: color 0.3s ease;">LinkedIn</a>
            <a href="#" style="color: #ffffff; text-decoration: none; transition: color 0.3s ease;">Instagram</a>
        </div>

       
        <div style="margin-bottom: 1em;">
            <ul style="list-style-type: none; padding: 0; margin: 0; display: flex; justify-content: center; gap: 1em;">
                <li><a href="#" style="color: #ffffff; text-decoration: none; transition: color 0.3s ease;">Terms of Service</a></li>
                <li><a href="#" style="color: #ffffff; text-decoration: none; transition: color 0.3s ease;">Privacy Policy</a></li>
                <li><a href="#" style="color: #ffffff; text-decoration: none; transition: color 0.3s ease;">FAQ</a></li>
            </ul>
        </div>

        
        <p>&copy; 2023 Computer Science Department - University of Ghana</p>

    </div>
</footer>

</body>
</html>
