<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Us - Computer Science Department </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eef0f3;
            color: #3e94ea;
            text-align: center;
        }

        header {
            background-color: #3e94ea;
            color: #ffffff;
            padding: 1em;
        }

        #contact-form {
            max-width: 300px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }

        button {
            background-color: #3e94ea;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #3e94ea;
        }
    </style>
</head>
<body>

    <header>
        <h1>Contact Us</h1>
    </header>

    <div id="contact-form">
        <input type="text" placeholder="Your Name" required><br>
        <input type="email" placeholder="Your Email" required><br>
        <textarea placeholder="Your Message" rows="4" required></textarea><br>
        <button onclick="sendMessage()">Send Message</button>
    </div>

    <script>
        function sendMessage() {
            alert("Message sent! We'll get back to you soon.");
        }
    </script>

</body>
</html>
